<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
  </head>

  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <div>
        <form action="" method="get">
          <label for="login-email">Email</label>
          <input
            type="email"
            name="email"
            id="login-email"
            placeholder="abc@gmail.com"
            required
          />
          <label for="login-pass">Password</label>
          <input type="password" name="pass" id="login-pass" required />
          <input type="button" value="Login" />
        </form>
      </div>
    </header>
    <hr />

    <main>
      <section>
        <h3>
          <a href="https://blog.codingninjas.in/">Coding Ninjas Blogs</a>
        </h3>
        <img src="../web/coding_ninjas.png" height="200px" width="90%" />
        <br />
      </section>

      <hr />

      <section>
        <h2><u>REGISTRATION</u></h2>
        <form action="" method="get">
          <label for="fname"
            >First
            Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <input type="text" name="fname" /><br /><br />
          <label for="lname"
            >Last
            Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <input type="text" name="lname" /><br /><br />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label for="flano">Flat No./House No.</label>&nbsp;
          <input type="text" name="flano" /><br /><br />
          <label>Current Address:</label>&nbsp;&nbsp;
          <label for="loc">Locality</label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" name="loc" /><br /><br />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label for="flano">City</label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" name="flano" /><br /><br />

          <p>
            <b>Is Current address and Permanent address same?</b>
            <input type="radio" name="address" checked />Yes
            <input type="radio" name="address" />No
          </p>
          <br />

          <label for="email">Email:</label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input
            type="email"
            name="email"
            placeholder="abc@gmail.com"
            required
          /><br /><br />
          <label for="password">Password:</label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="password" name="password" required /><br /><br />
          <button><big>Register</big></button>
        </form>
      </section>
    </main>

    <aside></aside>
  </body>
</html>
